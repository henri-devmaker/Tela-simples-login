<!DOCTYPE html>

<html lang="pt-br">

<head>

<title>Tela Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE-edge">
<style>

*{

font-family:sans-serif;

}

</style>
</head>

<body style=" background-color: rgb(0, 0, 0); display: flex; justify-content: center; align-items: center; height: 100vh;">

<section style="border-radius: 10px; height: 400px; width: 400px;  background-color: rgb(0, 0, 0); display:grid; align-items: center; justify-content: center;position: relative; bottom: 50px;">
    <h1 style=" position: relative; top: 50px; color: white; display: flex; justify-content: center;align-items: center; font-family: sans-serif;">FAZER LOGIN</h1>
<div>
<input id="email" style="outline: none; color: rgb(142, 142, 142); font-family: sans-serif; font-size: 20px ;position: relative;  height: 40px; width: 220px; border-radius: 5px; border: none;" type="text" placeholder="Usuário">
</div>
<div>
    <input id="senha" style="outline: none; color: rgb(142, 142, 142); font-family: sans-serif; font-size: 20px ;position: relative; bottom: 40px; height: 40px; width: 220px; border-radius: 5px; border: none;" type="password" placeholder="senha">
</div>

<button onclick="Acesso()" style="color: white; border: none; padding: 14px 16px; border-radius: 5px; background-color: rgb(72, 1, 185);">ENTRAR</button>


</section>

<script>



function Acesso(){

var email = document.getElementById('email').value;
var senha = document.getElementById('senha').value;
if(email == '' || senha == ''){
alert('Um dos campos está vazio');
}
if(email == 'fabio' && senha === '12345'){
    alert('Acesso concedido');
    window.location.href='https://www.youtube.com/watch?v=xcC3Xh3PFcE';
}else{
    alert('Acesso negado');
}

}



</script>
</body>

</html>
